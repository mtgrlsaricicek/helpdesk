<!DOCTYPE html>
<html ng-app="app" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <script type="text/javascript"
            src="webjars/jquery/2.1.4/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

    <link rel="stylesheet" type="text/css"
          href="webjars/angular-material/1.1.4/angular-material.min.css" />

    <link rel="stylesheet"
          href="webjars/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <script type="text/javascript"
            src="webjars/angularjs/1.5.5/angular.js"></script>

    <script type="text/javascript"
            src="webjars/angularjs/1.5.5/angular-route.js"></script>

    <script type="text/javascript"
            src="webjars/angularjs/1.5.5/angular-resource.js"></script>

    <script type="text/javascript"
            src="webjars/angularjs/1.5.5/angular-animate.js"></script>

    <script type="text/javascript"
            src="webjars/angularjs/1.5.5/angular-aria.js"></script>

    <script type="text/javascript"
            src="webjars/angularjs/1.5.5/angular-messages.js"></script>

    <script type="text/javascript"
            src="webjars/angular-material/1.1.4/angular-material.js"></script>

    <script type="text/javascript"
            src="js/app.js"></script>

    <script type="text/javascript"
            src="js/tokenInterceptorService.js"></script>

    <script type="text/javascript"
            src="js/navigation.js"></script>

    <script type="text/javascript"
            src="js/sidenav.js"></script>




    <title>Title</title>
</head>
<body ng-controller="navigation">
    <div layout="column"  ng-cloak>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="pull-left">
                    <md-button ng-click="toggleLeft()"
                               class="md-primary" hide-gt-md>
                        <i class="fa fa-bars" aria-hidden="true"></i>
                    </md-button>
                </div>
                <div class="navbar-header">
                    <a class="navbar-brand" href="#home">HelpDeskApplication</a>
                </div>

            </div><!-- /.container-fluid -->
        </nav>
        <section layout="row" flex>
            <md-sidenav
                    class="md-sidenav-left"
                    md-component-id="left"
                    md-is-locked-open="$mdMedia('gt-md')"
                    md-whiteframe="4">

                <md-toolbar class="md-theme-indigo">
                    <h1 class="md-toolbar-tools">HelpDesk Menü</h1>
                </md-toolbar>

                <md-content ng-show="!authenticated" layout-padding>
                        <md-button ng-click="go('/helpRequest')" class="md-primary" hide-gt-md>
                            <i class="fa fa-question-circle-o"> Çağrı Talebi</i>
                        </md-button>
                </md-content>

                <md-content layout-padding>
                    <md-button ng-click="go('/queryHelpRequest')"
                               class="md-primary" hide-gt-md>
                        <i class="fa fa-search"> Çağrı Sorgulama</i>
                    </md-button>
                </md-content>

                <md-content layout-padding>
                        <md-button ng-click="go('/about')"
                                   class="md-primary" hide-gt-md>
                            <i class="fa fa-shield"> Hakkında</i>
                        </md-button>
                </md-content>

                <md-content  ng-show="!authenticated" layout-padding>
                        <md-button ng-click="go('/login')"
                                   class="md-primary" hide-gt-md>
                            <i class="fa fa-sign-in"> Panel Giriş</i>
                        </md-button>
                </md-content>

                <md-content  ng-show="authenticated" layout-padding>
                    <md-button ng-click="logout()"
                               class="md-primary" hide-gt-md>
                        <i class="fa fa-sign-out"> Çıkış</i>
                    </md-button>
                </md-content>

            </md-sidenav>
        </section>
    </div>
<div id="main">
    <div ng-view="true"></div>
</div>
</body>
</html>
